name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-backend:
    name: Test Laravel Backend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, dom, fileinfo, mysql, redis
          coverage: none
      
      - name: Install Composer Dependencies
        working-directory: ./backend
        run: composer install --prefer-dist --no-progress --no-suggest
      
      - name: Copy .env
        working-directory: ./backend
        run: cp .env.example .env
      
      - name: Generate Application Key
        working-directory: ./backend
        run: php artisan key:generate
      
      - name: Run Tests
        working-directory: ./backend
        run: php artisan test

  test-frontend:
    name: Test SvelteKit Frontend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run Lint
        working-directory: ./frontend
        run: npm run lint
      
      - name: Run Tests
        working-directory: ./frontend
        run: npm run test:run
      
      - name: Build
        working-directory: ./frontend
        run: npm run build

  deploy-laravel-cloud:
    name: Deploy Backend to Laravel Cloud
    needs: [test-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      # Laravel Cloudのデプロイは現在手動で行う必要があります
      # Laravel CloudのAPIが利用可能になったら、ここに自動デプロイステップを追加
      - name: Notify Laravel Cloud Deployment
        run: |
          echo "Please deploy to Laravel Cloud manually"
          echo "Visit https://cloud.laravel.com to deploy"

  deploy-vercel:
    name: Deploy Frontend to Vercel
    needs: [test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      
      - name: Pull Vercel Environment Information
        working-directory: ./frontend
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Build Project Artifacts
        working-directory: ./frontend
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Deploy Project Artifacts to Vercel
        working-directory: ./frontend
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}