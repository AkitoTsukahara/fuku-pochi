<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<title>%sveltekit.title%</title>
		<meta name="description" content="子どもの保育園用衣類ストック管理アプリ" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		
		<!-- レスポンシブデザイン対応 -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
		
		<!-- PWA対応 -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="ふくぽち" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="application-name" content="ふくぽち" />
		
		<!-- テーマカラー -->
		<meta name="theme-color" content="#faf9f7" />
		<meta name="msapplication-TileColor" content="#faf9f7" />
		
		<!-- iOSのSafari専用設定 -->
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="app">%sveltekit.body%</div>
	</body>
</html>
