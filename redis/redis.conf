# Redis 本番用設定
# FukuPochi Laravel Backend

# ネットワーク設定
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# 一般設定
daemonize no
supervised no
pidfile /var/run/redis.pid
loglevel notice
logfile ""
databases 16

# セキュリティ（パスワード認証）
# requirepass your_redis_password_here

# メモリ管理（VPS環境考慮：128MB制限）
maxmemory 128mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# 永続化設定
# RDB設定
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF設定（追記ログ）
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# レプリケーション設定（必要に応じて）
# masterauth <master-password>
# replica-serve-stale-data yes
# replica-read-only yes

# クライアント設定
tcp-backlog 511
timeout 0
tcp-keepalive 300
maxclients 10000

# メモリ最適化
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# 遅延ログ
latency-monitor-threshold 100

# 通知設定（Laravelのキューやセッション管理で使用）
notify-keyspace-events "Ex"

# 危険なコマンドの無効化（セキュリティ向上）
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_b835e3bb8e5b8b7f5d7c8f9a4a2c5c2d"
rename-command DEBUG ""
rename-command EVAL ""
rename-command SHUTDOWN "SHUTDOWN_b835e3bb8e5b8b7f5d7c8f9a4a2c5c2d"

# Lua スクリプト
lua-time-limit 5000

# モニタリング
# slowlog-log-slower-than 10000
# slowlog-max-len 128

# 高度な設定
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# TLS/SSL設定（必要に応じて有効化）
# port 0
# tls-port 6380
# tls-cert-file /path/to/redis.crt
# tls-key-file /path/to/redis.key
# tls-ca-cert-file /path/to/ca.crt